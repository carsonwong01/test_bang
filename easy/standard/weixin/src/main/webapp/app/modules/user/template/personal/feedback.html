<!--意见反馈-->
<div>
	<div class="bg-c-white">
		<div class="feed-con">
			<div class="feed-text">
			    <textarea class="ub w100 radius fn-s-14 control-input" name="feedbackDetails" title="意见反馈" placeholder="您的每一条建议都是我们进步的动力，感谢您提出的每一条真心的建议。"  nextfocus="email" maxlength="100" validator="notEmpty;"></textarea>
		    </div>
			<div class="feed-tips fn-s-12 t-6"><span>方便我们回复您的意见，请留下联系方式</span></div>
		    <div class="feed-email ub ub-ac">
		    	<div class="ub ub-ac width20 fn-s-14 hei-20 lhei-20"><span class="t-3">邮箱</span></div>
		    	<div class="ub ub-ac width80 fn-s-14">
	    	    	<input id="email" name="contactEmail" class="input_non t-9 ub ub-ac hei-20 fn-s-14 lhei-20" title="邮箱" placeholder="请输入联系邮箱" validator="notEmpty;length[6,50];reg[/^(\w)+(\.\w+)*@(\w)+((\.\w{2,3}){1,3})$/]"> 	
		    	</div>
		    </div>
		</div>
	</div>
	<div class="address-keep feed-btn">
    	<p class="btn-address-keep ub ub-ac ub-pc" id="getFeedConBtn">提交</p>
    </div>
</div>
